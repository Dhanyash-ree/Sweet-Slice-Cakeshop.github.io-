<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Details - Sweet Delights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

h2, h3, h4 {
    color: #333;
}

/* Cake Details Section */
#cake-details {
    padding: 50px;
    text-align: left;
}

.cake-detail-container {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    margin-bottom: 40px;
}

.cake-info {
    max-width: 500px;
}

.cake-info p {
    font-size: 1.2rem;
    line-height: 1.5;
}

.cake-info button {
    background-color: #ff5e5e;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.cake-info button:hover {
    background-color: #ff1e1e;
}

/* Image Hover Effect */
.cake-image-container {
    flex: 1;
    max-width: 400px;
    transition: transform 0.3s ease-in-out;
}

.cake-image-container:hover {
    transform: scale(1.1);
}

.cake-image {
    width: 100%;
    height: auto;
    display: block;
}

/* Quantity Selector */
.quantity-selector {
    display: flex;
    align-items: center;
    margin: 20px 0;
}

.quantity-selector button {
    padding: 10px;
    background-color: #333;
    color: white;
    border: none;
    font-size: 18px;
    cursor: pointer;
}

.quantity-selector button:hover {
    background-color: #555;
}

.quantity-selector input {
    width: 50px;
    text-align: center;
    font-size: 18px;
    margin: 0 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

/* Reviews Section */
#reviews {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px 0;
}

#reviews h3 {
    margin-bottom: 20px;
}

#review-list {
    margin-bottom: 20px;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
}

.review {
    margin-bottom: 10px;
    padding-bottom: 10px;
    border-bottom: 1px solid #ddd;
}

.review-name {
    font-weight: bold;
    margin-bottom: 5px;
}

</style>
<body>
    <!-- Cake Details Section -->
    <section id="cake-details">
        <div class="cake-detail-container">
            <!-- Cake Image with Hover Effect -->
            <div class="cake-image-container">
                <img src="chocolate-cake.jpg" alt="Chocolate Delight" class="cake-image">
            </div>
            
            <!-- Cake Info -->
            <div class="cake-info">
                <h2>Chocolate Delight</h2>
                <p><strong>Price per item:</strong> $<span id="cake-price">30</span></p>
                <p><strong>Description:</strong> This rich, moist chocolate cake is topped with a smooth, creamy chocolate frosting. It's perfect for chocolate lovers!</p>
                
                <!-- Customization Options -->
                <p><strong>Choose Size:</strong></p>
                <select id="cake-size">
                    <option value="small">Small</option>
                    <option value="medium" selected>Medium</option>
                    <option value="large">Large</option>
                </select>

                <!-- Quantity Selector -->
                <div class="quantity-selector">
                    <p><strong>Quantity:</strong></p>
                    <button onclick="decrementQuantity()">-</button>
                    <input type="text" id="cake-quantity" value="1" readonly>
                    <button onclick="incrementQuantity()">+</button>
                </div>

                <!-- Total Price -->
                <p><strong>Total Price:</strong> $<span id="total-price">30</span></p>

                <!-- Add to Cart Button -->
                <button onclick="addToCart('Chocolate Delight')">Add to Cart</button>
            </div>
        </div>

        <!-- Reviews Section -->
        <section id="reviews">
            <h3>Customer Reviews</h3>
            <div id="review-list">
                <!-- Reviews will be added here dynamically -->
            </div>
            
            <!-- Review Form -->
            <h4>Leave a Review</h4>
            <form id="review-form">
                <input type="text" id="reviewer-name" placeholder="Your Name" required>
                <textarea id="review-text" placeholder="Your Review" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
